<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Login/Register</title>
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="#">Sobre</a>
            <a href="#">Serviços</a>
            <a href="#">Contato</a>
        </nav>

        <form action="#" class="search-bar">
            <input type="text" placeholder="Procurar...">
            <button type="submit"><i class='bx bx-search-alt-2'></i></button>
        </form>
    </header>

    <div class="background"></div>

    <div class="container">
        <div class="content">
            <h2 class="logo"><i class='bx bxs-hot'></i>FireLog</h2>

            <div class="text-sci">
                <h2>Bem-vindo! <br><span>Ao nosso novo site.</span></h2>

                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Mauris sed suscipit lectus. Fusce finibus, justo sit amet interdum sodales.</p>

                <div class="social-icons">
                    <a href="#"><i class='bx bxl-facebook-circle' ></i></a>
                    <a href="#"><i class='bx bxl-linkedin' ></i></a>
                    <a href="#"><i class='bx bxl-twitter'></i></a>
                    <a href="#"><i class='bx bxl-instagram-alt'></i></a>
                </div>
            </div>
        </div>

        <div class="logreg-box">

            <!--Form Cadastro-->
            <div class="form-box register">
                <form id="form" role="form" onsubmit="signUp(event);" autocomplete="off">
                    <h2>Cadastro</h2>

                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-user'></i></span>
                        <input type="text" name="fname" id="fname"  required>
                        <label for="fname">Nome Completo</label>
                    </div>

                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-envelope'></i></span>
                        <input type="email" name="email" id="email"  required>
                        <label for="email">Email</label>
                    </div>

                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-lock-alt' ></i></span>
                        <input type="password" name="pwd" id="pwd"  required>
                        <label for="pwd">Senha</label>
                    </div>

                    <div class="remember-forgot">
                        <label><input type="checkbox">Eu concordo com os termos & condições</label>
                        
                    </div>

                    <button type="submit" class="btn">Registrar-se</button>

                    <div class="login-register">
                        <p>Já possui uma conta? <a href="index.html" class="login-link">Faça login</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <script src="./js/index.js"></script>
</body>
</html>
